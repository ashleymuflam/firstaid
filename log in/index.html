<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Flat Login Form</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

  <body>

    
<div class="container">
  <div class="info">
    <h1>FIRST AID</h1><h2>Sign Up & Log In </h2>
  </div>
</div>
<div class="form">
  <div class="thumbnail"><img src="https://d30y9cdsu7xlg0.cloudfront.net/png/70543-200.png"/></div>
  <form class="register-form" method="post">
    <input type="text" placeholder="name"/>
    <input type="password" placeholder="password"/>
    <input type="email" placeholder="email address"/>
    <input type="dob" placeholder= "date of birth (MONTH/DAY/YEAR)"/>
    <input type="contact1" placeholder="contact 1 (name)"/>
    <input type="contact1_num" placeholder="contact 1 (phone number)"/>
    <input type="contact2" placeholder="contact 2 (name)"/>
    <input type="contact2_num" placeholder="contact 2 (phone number)"/>

    <button>create</button>
    <p class="message">Already registered? <a href="#">Sign In</a></p>
  </form>
  <form class="login-form" method="post">
    <input type="text" placeholder="username"/>
    <input type="password" placeholder="password"/>
    <button>login</button>
    <p class="message">Not registered? <a href="#">Create an account</a></p>
    
  </form>
</div>
